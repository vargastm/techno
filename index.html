<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/js/vue.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Techno</title>
</head>
<body>
  <div id="app">
    <section class="modal" v-if="product">
      <div class="modal-container">
        <div class="modal-image">
          <img :src="product.image" :alt="product.nome">
        </div>
        <div class="modal-data">
          <span class="modal-price">{{product.preco}}</span>
          <h2 class="modal-title">{{product.nome}}</h2>
          <p>{{product.descricao}}</p>
          <button class="modal-button">Adicionar Item</button>
        </div>
        <div class="reviews">
          <h2 class="reviews-subtittle">Avaliações</h2>
          <ul>
            <li v-for="review in product.reviews" class="review">
              <p class="review-description">{{review.descricao}}</p>
              <p class="review-user">{{review.nome}} | {{review.estrelas}}</p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="products">
      <div v-for="item in products" @click="fetchProduct(item.id)" :key="item.id" class="product">
        <img :src="item.image" :alt="item.name" class="product-image">
        <div class="product-info">
          <span class="product-price">{{item.price | numberPrice }}</span>
          <h2 class="product-tittle">{{item.name}}</h2>
          <h2>

          </h2>
        </div>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
